name: Run Stock Scanner

on:
  schedule:
    # This uses Cron syntax. 
    # Example: '30 9 * * 1-5' is 9:30 AM UTC, Mon-Fri
    - cron: '30 9 * * 1-5'
  workflow_dispatch: # This allows you to run it manually anytime for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests apscheduler

      - name: Run Python script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python Volumescanner.py
        
