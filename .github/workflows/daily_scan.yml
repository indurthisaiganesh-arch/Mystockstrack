name: Run Stock Scanner

on:
  schedule:
    # This uses Cron syntax. 
    # Example: '30 9 * * 1-5' is 9:30 AM IND, Mon-Fri
    - cron: '00 4 * * 1-5'
  workflow_dispatch: # This allows you to run it manually anytime for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests smartapi-python pyotp logzero
          
      - name: Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{secrets.BOT_TOKEN}}/sendMessage"\
             -d chat_id="${{secrets.ADMINID}}"\
             -d text="Work Flow Started" || true

      - name: Run Python script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{secrets.CHAT_ID}}
          ADMINID: ${{secrets.ADMINID}}
        run: python Volumescanner.py
